<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Vegetables Market</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .vegetable-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .vegetable-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .vegetable-icon {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .vegetable-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 15px;
        }

        .vegetable-price {
            font-size: 1.2rem;
            color: #27ae60;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .vegetable-description {
            color: #666;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .buy-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buy-btn:hover {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            transform: scale(1.05);
        }

        .stats {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🥬 Fresh Vegetables Market</h1>
        
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="auth.html">Login</a>
            <a href="dashboard.html">Dashboard</a>
        </nav>

        <div class="cards-container" id="vegetablesContainer">
            <!-- Cards will be generated by JavaScript -->
        </div>
    </div>

    <div class="stats" id="stats">
        Page Views: <span id="viewCount">0</span><br>
        Cards Clicked: <span id="clickCount">0</span>
    </div>

    <script>
        const vegetables = [
            {
                icon: '🥕',
                name: 'Fresh Carrots',
                price: '$2.99/kg',
                description: 'Crunchy orange carrots, perfect for salads and cooking. Rich in vitamin A and beta-carotene.'
            },
            {
                icon: '🥬',
                name: 'Green Lettuce',
                price: '$1.89/head',
                description: 'Crisp iceberg lettuce, ideal for sandwiches and fresh salads. Low in calories, high in water.'
            },
            {
                icon: '🍅',
                name: 'Ripe Tomatoes',
                price: '$3.49/kg',
                description: 'Juicy red tomatoes, perfect for sauces, salads, and cooking. Packed with lycopene and vitamin C.'
            },
            {
                icon: '🥒',
                name: 'Cucumbers',
                price: '$2.19/kg',
                description: 'Fresh green cucumbers, great for salads and pickles. High water content and very refreshing.'
            },
            {
                icon: '🧅',
                name: 'Yellow Onions',
                price: '$1.99/kg',
                description: 'Sweet yellow onions, essential for cooking. Adds flavor to any dish and has health benefits.'
            },
            {
                icon: '🥔',
                name: 'Potatoes',
                price: '$2.79/kg',
                description: 'Versatile potatoes, perfect for fries, mashing, or baking. Good source of potassium and vitamin C.'
            },
            {
                icon: '🥦',
                name: 'Broccoli',
                price: '$3.99/kg',
                description: 'Nutritious green broccoli, excellent steamed or in stir-fries. High in vitamins K and C.'
            },
            {
                icon: '🌶️',
                name: 'Bell Peppers',
                price: '$4.49/kg',
                description: 'Colorful bell peppers, sweet and crunchy. Great for cooking and raw consumption.'
            }
        ];

        let viewCount = 0;
        let clickCount = 0;

        function initializeStats() {
            viewCount = Math.floor(Math.random() * 1000) + 1;
            document.getElementById('viewCount').textContent = viewCount;
            
            // Simulate real-time view updates
            setInterval(() => {
                if (Math.random() > 0.7) {
                    viewCount++;
                    document.getElementById('viewCount').textContent = viewCount;
                }
            }, 3000);
        }

        function createVegetableCard(vegetable) {
            return `
                <div class="vegetable-card" onclick="buyVegetable('${vegetable.name}')">
                    <div class="vegetable-icon">${vegetable.icon}</div>
                    <div class="vegetable-name">${vegetable.name}</div>
                    <div class="vegetable-price">${vegetable.price}</div>
                    <div class="vegetable-description">${vegetable.description}</div>
                    <button class="buy-btn" onclick="event.stopPropagation(); buyVegetable('${vegetable.name}')">
                        Add to Cart 🛒
                    </button>
                </div>
            `;
        }

        function buyVegetable(name) {
            clickCount++;
            document.getElementById('clickCount').textContent = clickCount;
            
            // Simulate some loading
            const event = new CustomEvent('vegetablePurchase', { 
                detail: { vegetable: name, timestamp: new Date() } 
            });
            document.dispatchEvent(event);
            
            alert(`Added ${name} to your cart! 🛒`);
        }

        function loadVegetables() {
            const container = document.getElementById('vegetablesContainer');
            container.innerHTML = vegetables.map(createVegetableCard).join('');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadVegetables();
            initializeStats();
        });

        // Add some dynamic behavior for monitoring
        document.addEventListener('vegetablePurchase', (e) => {
            console.log('Vegetable purchased:', e.detail);
            
            // Simulate API call
            fetch('/api/purchase', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(e.detail)
            }).catch(() => {
                // This will fail since we don't have the endpoint, but it generates traffic
            });
        });
    </script>
</body>
</html>
